<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="label">
        <h1><i class="fa fa-star-o"></i>&nbsp;Random LoL Quotes</h1>
    </div>
    <div class="main wrapper">
        <div class="grid-container">
            <div class="content-output">
                <img class="champion-img" src="http://res.cloudinary.com/htmercury/image/upload/v1513761245/splash/rammus_svg4ah.jpg">
            </div>
            <div class="content">
                <div class="quote content-item">
                    <i class="fa fa-quote-left quote-sign"></i><p class="message">Ok.</p>
                </div>
                <div class="author content-item">
                    <p class="name">— Rammus</p>
                </div>
                <div class="content-btn">
                    <div class="getMedia content-item">
                        <button type="button" class="btn btn-warning tweet-this"><i class="fa fa-twitter"></i>&nbsp;Twitter</button>
                        <button type="button" class="btn btn-warning tumblr-this"><i class="fa fa-tumblr"></i>&nbsp;Tumblr</button>
                    </div>
                    <div class="quote-btn content-item">
                        <button type="button" class="getMessage btn btn-warning">New Quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"> by <a target="_blank" href="https://codepen.io/htmercury/">htmercury</a></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>


</body>
</html>
